{{ define "indexStyle" }}
<style>
.material-symbols-outlined {
    font-variation-settings:
        'FILL' 0,
        'wght' 400,
        'GRAD' 0,
        'opsz' 24
}

.menu-container {
    background-color: #121212;
    border-radius: 10px;
    overflow: hidden;
    box-shadow: 0 0 2px 0 rgba(#000, 0.15), 0 7px 20px 0 rgba(#000, 0.1);
    width: 100%;
    max-width: 30em;
    max-height: 50em;
    margin: auto;
}

.menu-footer {
    padding: 1.25rem 1.75rem;
    background-color: #202020;
    border-top: 1px solid rgba(#000, 0.05);
    display: flex;
    justify-content: center;
}

.menu-footer-title {
    text-transform: uppercase;
    margin-bottom: 0.375rem;
    font-size: 0.75rem;
    font-weight: 500;
    color: white;
    letter-spacing: 0.05em;
}

.menu-footer-item {
    display: inline-flex;
    align-items: center;
    color: white;
    text-decoration: none;
    font-weight: 600;
    padding: 0.25rem 0.375rem;
    border-radius: 6px;
    margin-left: -0.375rem;
    transition: 0.15s ease;

    i {
        color: white;
        margin-right: 0.375rem;
        font-size: 1.375em;
    }

    &:hover,
    &:focus {
        background-color: #7d0e9e;
    }

    &+& {
        margin-left: 0.5rem;
    }
}

.menu {
    overflow: scroll;
    padding: 1rem;
    display: flex;
    flex-direction: column;
}

.menu-item {
    cursor: pointer;
    color: inherit;
    text-decoration: none;
    display: flex;
    padding: 0.75rem 1.25rem 0.75rem 0.75rem;
    background-color: transparent;
    border-radius: 8px;
    transition: transform 0.25s ease, border-color .15s ease, box-shadow .3s ease;
    border: 1px solid transparent;

    &:hover,
    &:focus {
        transform: rotate(3deg);
        background-color: #7d0e9e;
        border-color: #e2e5e7;
        box-shadow: 0 5px 15px 0 rgba(#000, .1);

    }

    &:nth-of-type(even) {

        &:hover,
        &:focus {
            transform: scale(1.025) rotate(-3deg);
        }
    }

    i {
        flex-shrink: 0;
        color: #2563eb;
        font-size: 1.375rem;
    }

    &+& {
        margin-top: 0.25rem;
    }
}

.menu-item-content {
    margin-left: 1rem;
    display: flex;
    flex-direction: column;
}

.menu-item-title {
    font-size: 1.125em;
    font-weight: 600;
}

.menu-item-description {
    margin-top: 0.25em;
    color: #6b7280;
}

.logo {
    margin: 2em;
    margin-bottom: 0;
    text-align: center;
    border-style: none !important;
    width: 100%;
    max-width: 80%;
    transition: left 0.5s ease-in-out;
    justify-content: center;
    background: transparent;
}

.card {
    text-align: center;
    width: 100%;
    max-width: 80%;
    transition: left 0.5s ease-in-out;
    justify-content: center;
    background: transparent;
    border-top: 5px solid #7d0e9e;
    border-bottom: 5px solid #7d0e9e;
    -webkit-box-shadow: 0 1px 30px rgb(0 0 0 / 10%);
    box-shadow: 0 1px 30px rgb(0 0 0 / 10%);
    -moz-box-shadow: 0 1px 30px rgba(0, 0, 0, 0.1);
    margin-bottom: 0;
    padding: 1.5em;
    overflow: hidden;
    border-radius: 1em;
    border: 2px solid #7d0e9e;
    color: white;
    margin: auto;
}

button {
    border-radius: 1em;
}
</style>

{{end}}
