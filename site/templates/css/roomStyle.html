{{ define "roomStyle" }}
<style>
    .menu {
        display: flex;
        overflow: hidden;
        background-color: #121212;
        flex-grow: 1;
        height: 5em;
        max-width: 50em;
        border-radius: 1em;
        overflow: hidden;
    }

    .menu-item {
        color: lightgray;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        flex-grow: 1;
        text-decoration: none;

        &:focus,
        &:hover {
            outline: none;

            .material-icons {
                font-family: "Material Icons";
                color: #342ead;
            }

            .menu-item-label {
                color: #342ead;
            }
        }
    }

    #wrapper {
        display: flex;
        flex-direction: column;
        height: 100vh;
        width: 100vw;
    }

    #video-container {
        display: flex;
        position: fixed;
        flex-wrap: wrap;
        flex-direction: row-reverse;
        justify-content: center;
        align-items: center;
        width: inherit;
        height: inherit;
    }

    .remote-views {
        max-width: 100%;
        max-height: 100%;
    }

    #controls {
        position: fixed;
        bottom: 0;
        display:flex;
        padding:1em;
    }

    #localVideo:hover {
        width: 85%;
        cursor: pointer;
    }

    #localVideo {
        -webkit-transition: width 0.5s ease-in-out;
        -moz-transition: width 0.5s ease-in-out;
        -o-transition: width 0.5s ease-in-out;
        transition: width 0.5s ease-in-out;
        width: 10em;
        max-width: 30em;
        height: auto;
        width: 25%;
        right: 0;
        bottom: 0;
        margin-bottom: 1em;
        margin-right: 1em;
        position: fixed;
    }
</style>

{{end}}
