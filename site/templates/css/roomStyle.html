{{ define "roomStyle" }}
<style>
    .menu {
        display: flex;
        overflow: hidden;
        background-color: #121212;
        flex-grow: 1;
        height: 5em;
        max-width: 50em;
        border-radius: 1em;
        overflow: hidden;
    }

    .menu-item {
        color: lightgray;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        flex-grow: 1;
        text-decoration: none;

        &:focus,
        &:hover {
            outline: none;

            .material-icons {
                font-family: "Material Icons";
                color: #342ead;
            }

            .menu-item-label {
                color: #342ead;
            }
        }
    }

    #wrapper {
        width: 100%;
        height: 100%;
        display:flex;
        flex-direction: column;
    }
    
    #video-container {
        display: flex;
        flex-wrap: wrap;
        flex-grow: 1;
    }
    #controls {
        flex-shrink: 0; /* Ensures it doesn't shrink */
    }

    .settings {
        background-color: #4CAF50;
        border: none;
        color: white;
        padding: 5px 10px;
        text-align: center;
        text-decoration: none;
        display: inline-block;
        font-size: 14px;
        margin: 2px 2px;
        cursor: pointer;
    }

    #localVideo:hover {
        width: 50%;
        cursor: pointer;
    }
    #localVideo {
        -webkit-transition: width 0.5s ease-in-out;
        -moz-transition: width 0.5s ease-in-out;
        -o-transition: width 0.5s ease-in-out;
        transition: width 0.5s ease-in-out;
        width: 100%;
        max-width: 400px;
        height: auto;
        width: 25%;
        right: 0;
        bottom: 0;
        margin-bottom: 1em;
        margin-right: 1em;
        position: fixed;
    }
</style>

{{end}}
