{{ define "roomStyle" }}
<style>
    .menu {
        display: flex;
        overflow: hidden;
        background-color: #121212;
        flex-grow: 1;
        height: 5em;
        max-width: 50em;
        border-radius: 1em;
        overflow: hidden;
    }

    .menu-item {
        color: lightgray;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        flex-grow: 1;
        text-decoration: none;

        &:focus,
        &:hover {
            outline: none;

            .material-icons {
                font-family: "Material Icons";
                color: #342ead;
            }

            .menu-item-label {
                color: #342ead;
            }
        }
    }

    #videos {
        display: flex;
    }

    .vid-containers {
        display: grid;
        grid-gap: 5px;
        grid-template-columns: repeat(auto-fit, 1fr);
        grid-template-rows: repeat(auto-fit, 300px);
    }

    .vid-container {
        width: 100%;
        max-height: 100vh;
        max-width: 100vw;
        height: 100%;
    }

    .vid {
        flex: 0 1 auto;
        flex-grow: 1;
        max-width: 100vw
    }

    .settings {
        background-color: #4CAF50;
        border: none;
        color: white;
        padding: 5px 10px;
        text-align: center;
        text-decoration: none;
        display: inline-block;
        font-size: 14px;
        margin: 2px 2px;
        cursor: pointer;
    }

    #localVideo:hover {
        width: 50%;
        cursor: pointer;
    }

    .remoteViews {
        max-width: 100%;
        max-height: 100%;
    }

    #localVideo {
        -webkit-transition: width 0.5s ease-in-out;
        -moz-transition: width 0.5s ease-in-out;
        -o-transition: width 0.5s ease-in-out;
        transition: width 0.5s ease-in-out;
        width: 100%;
        max-width: 400px;
        height: auto;
        width: 25%;
        right: 0;
        bottom: 0;
        margin-bottom: 1em;
        margin-right: 1em;
        position: fixed;
    }
</style>

{{end}}
